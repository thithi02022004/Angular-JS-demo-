<div class="container">
    <strong class="ps-2 fs-5">Bộ lọc</strong>

    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <button type="button" class="btn btn-outline-secondary pr-5" name="cate" ng-click="change_dk()"> Tất cả</button>
        <button type="button" class="btn btn-outline-secondary pr-5" name="cate" ng-click="change_dk('1')"> Đồ dùng gia đình</button>
        <button type="button" class="btn btn-outline-secondary pr-5" name="cate" ng-click="change_dk('2')"> Lap top </button>
        <button type="button" class="btn btn-outline-secondary pr-5" name="cate" ng-click="change_dk('3')"> Tai nghe </button>
        <select class="col-12 col-sm-6 col-md-3 col-lg-2 rounded-1 p-2" ng-model="dk">
            <option selected value="name">Lọc theo giá</option>
            <option value="-price">Giá cao đến thấp</option>
            <option value="price">Thấp đến cao</option>
        </select>
        <select class="col-12 col-sm-6 col-md-3 col-lg-2 rounded-1 p-2" ng-model="dk">
            <option selected value="name">Ngày cập nhật</option>
            <option value="-id">Sản phẩm mới nhất</option>
            <option value="id">Sản phẩm cũ nhất</option>
        </select>


    </div>


    <div class="product_list row mt-2 justify-content-around">
        <div class="border border-secondary-subtle m-2 col-8 col-lg-2 col-md-5 col-sm-8" ng-repeat="product in products | orderBy:dk | filter: {id_cate: cate} | filter: {name: search_data}">
            <div class="card-header " style="height: 175px;padding: 0;">
                <a href="#!detail/laptop/{{ product.id }}"><img style="width: 100%; height: 100%;" src="image/{{ product.img }}"></a>
            </div>
            <div class="card-body " style="padding: 0;">
                <div class="pro_name"><a style="color: black; text-decoration: none;" href="#">{{ product.name }}</a></div>
                <div class="pro_desc" style="font-size: 11px; padding: 3px;">{{ product.description }}</div>
                <div class="rate" style="display: flex;align-items: center;justify-content: space-between;">
                    <div class="star_rate" style="font-size: 10px; color: #d6d600;">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="wishlist" style="color: #ff6782;"> Yêu thích <i class="fa-solid fa-heart-circle-plus"></i></div>
                </div>
            </div>
            <div class="card-footer" style="padding: 0; display: flex;align-items: center;justify-content: space-between;">
                <strong style="color: red;">{{ product.price}}</strong>
                <strong style=" text-decoration: line-through;font-size: 15px;color: rgb(97, 97, 97);">{{ product.price_old }}đ</strong>
            </div>
        </div>

    </div>


</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
